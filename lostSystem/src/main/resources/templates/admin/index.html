<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失物管理首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet" href="/css/animate.compat.css">
</head>
<body>

    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(0)" class="ui secondary attached m-opacity-mid segment m-mini m-shadow animated fadeInUp">
        <div class=" ui container">
            <div class="ui secondary stackable menu">
                <h1 class="ui violet header item">Scuec Lost Manager</h1>
                    <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>失物管理</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="folder icon"></i> 分类管理</a>
                    <a href="#" class="m-item item m-mobile-hide"> <i class="tags icon"></i>地点管理</a>
                    <!-- 头像 -->
                    <div class="right m-mobile-hide menu">
                        <div class="ui dropdown item">
                        <div class="text">
                            <img src="/static/images/tx1.jpg" alt="" class="ui image">
                        </div>
                        <i class="dropdown icon"></i>
                            <div class="menu">
                                <img src="/images/avatar.jpg" alt="" class="ui avatar image img-tiny">
                                <a href="#" class="item">退出</a>
                            </div>
                        </div>
                    </div>
            <a href="" class="ui menu toggle blue icon button m-right-top m-mobile-show">
                <i class="sidebar icon">
                </i>
            </a>
        </div>
        </div>
    </nav>




    <!-- 中间内容 -->
    <main class="m-large m-container-small animated fadeInUp">
       <div class="ui container">
           <div class="ui success large message m-huge" >
                <h2>Hello Admin!  欢迎登陆</h2>
               <!-- <div th:text="${user}"></div>-->
           </div>
           <img src="/images/cg1.png" alt="" class="ui rounded bordered fluid image">
       </div>
    </main>
    
    

    <!-- 底部 -->
    <footer th:replace="admin/_fragments :: footer"  class="ui secondary m-opacity-mid vertical segment m-massive m-shadow">
    </footer>

    <script src="/js/semantic.min.js"></script>
    <script src="/lib/editormd/editormd.min.js"></script>
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');

        });
        $('.ui.dropdown').dropdown({
            on:'hover'
        });
    </script>
</body>
</html>
