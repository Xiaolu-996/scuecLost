<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="/static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="/static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="/static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui secondary attached m-opacity-mid segment m-mini m-shadow animated fadeInDown">
    <div class=" ui container">
        <div class="ui secondary stackable menu">
            <h1 class="ui violet header item">Loss Manager</h1>
            <a href="#" th:href="@{/admin/news}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>失物管理</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="folder icon"></i>分类管理</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'">
                <i class="tags icon"></i>地点管理</a>
            <!-- 头像 -->
            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text" th:text="${session.user.nickname}">
                        <img th:src="@{${session.user.avatar}}" alt="" class="ui avatar image img-tiny">
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/loggout}" class="item">退出</a>
                    </div>
                </div>
            </div>
            <a href="" class="ui menu toggle blue icon button m-right-top m-mobile-show">
                <i class="sidebar icon">
                </i>
            </a>
        </div>
    </div>
</nav>


<!-- 底部 -->
<footer th:fragment="footer" class="ui secondary m-opacity-mid vertical segment m-massive m-shadow">
    <div class="ui center aligned container">
        <div class="ui secondary divided stackable grid">
            <div class="three wide column">
                <img th:src="@{/images/scuec.png}" class="ui rounded image" alt="" style="width: 150px;">
            </div>
            <div class="three wide column">
                <h4 class="ui purple header">最新消息</h4>
                <div class="ui link list">
                    <a href="https://www.gov.cn/" class="item">国家大事</a>
                    <a href="https://www.scuec.edu.cn/" class="item">校园趣闻</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui purple header">联系小编</h4>
                <div class="ui link list">
                    <a href="" class="item">中南民族大学九栋</a>
                    <a href="" class="item">jianbin.lu@foxmail.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui purple header">ABOUT</h4>
                <a href="" class="item">这是一个分享失物信息的平台，致力于服务民大学子</a>
            </div>
        </div>
        <h3 class="ui horizontal black divider">SCUEC</h3>
        <h5 class="ui grey header">Copyright @2021 Scuec Lost Designed By 我真的不会JAVA</h5>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script src="/static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="/static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
